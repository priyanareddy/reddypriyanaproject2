<!doctype html>
<html>
<head>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
	ev.preventDefault();
}

</script>
	
<link href= "firstpagestyle.css" rel="stylesheet" type="text/css">
	
	
<meta charset="UTF-8">
<title>ReddyPriyana_Project2</title>
</head>

<body>	
<img src="Images/firstpagebackground.jpg" width="1512" height="1080" alt=""/>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<br>
<img id="drag1" src="Images/osmile_0000_Layer-2.png" draggable="true" ondragstart="drag(event)" alt="'o' with smile inside">

</html>
